
server:
  port: 4040
spring:
  profiles:
    active: db ,jwt ,mail,s3
  datasource:
    driver-class-name: ${driver-class-name}
    url: ${url}
    username: ${username_}
    password: ${password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  mail:
    host: ${host}
    port: ${port}
    username: ${mail-name}
    password: ${mail-pw}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

cloud:
  aws:
    credentials:
      access-key: ${accessKey}
      secret-key: ${secretKey}
    s3:
      bucket: ${bucketName}
    region:
      static: ap-northeast-2
    stack:
      auto: false